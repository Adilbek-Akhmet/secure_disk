<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <title>Sign up</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css" />
</head>
<body>
    <div layout:fragment="content">
        <h1>Sign Up</h1>
        <form th:action="@{/auth/register}" th:method="post" th:object="${registerRequest}">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">
                    <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" th:field="*{password}" required>
                <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" role="alert">
                    <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                </div>
            </div>
            <div class="form-group">
                <label for="retypePassword">Retype Password</label>
                <input type="password" class="form-control" id="retypePassword" placeholder="Confirm password" th:field="*{retypePassword}" required>
                <div th:if="${#fields.hasErrors('retypePassword')}" class="alert alert-danger" role="alert">
                    <p th:each="error : ${#fields.errors('retypePassword')}" th:text="${error}">Validation error</p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create User</button>
            <a class="ml-1" th:href="@{/auth/login}">If you already have an account please Sign in</a>
        </form>
    </div>
</body>
</html>
